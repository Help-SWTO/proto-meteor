<template name="mission">
  <tr>
    <td>
      {{title}}
    </td>
    <td>
      {{description}}
    </td>
    <td>
      {{#if isLiked}}Liked{{/if}}
      {{#if isUnliked}}Unliked{{/if}}
      {{#if isNotEvaluated}}Non évaluée{{/if}}
    </td>
    <td>
      <img src="{{logo}}" style="max-width: 150px;max-height:150px;" />
    </td>
    <td>
      <button class="btn materialize-red delete-one-button">Supprimer</button>
    </td>
  </tr>
</template>

<template name="missionForm">
    <div class="row mission-card">
      <form id="mission-form" class="new-mission col s12">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="title" placeholder="Ajouter une mission" />
          </div>
          <div class="input-field col s6">
            <input type="text" name="who" placeholder="Qui ?" />
          </div>
          <div class="input-field col s6">
            <input type="text" name="where" placeholder="Où ?" />
          </div>
          <div class="input-field col s6">
            <input type="text" name="when" placeholder="Quand ?" />
          </div>
          <div class="input-field col s6">
            <textarea type="text" class="description-textarea" placeholder="Détails"></textarea>
          </div>
          <div class="input-field col s6">
            <input type="text" name="logo" placeholder="Url du logo" />
          </div>
        </div>
        <button class="btn button-submit waves-effect waves-light" type="submit" name="action">Créer
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
</template>

<template name="landing">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

  {{> menu}}

  {{#HammerTouchArea gestureMap=templateGestures}}
  {{#each missions}}
  {{> card}}
  {{else}}
  <div class="container no-mission">
    <em>Aucune mission :(</em>
  </div>
  {{/each}}
  {{/HammerTouchArea}}

  <div class="footer_like_tinder">
    <div id="btn-refuse" class="footer_button" style="border-right: solid rgba(100,100,100,0.3) 1px;background-color: #ee6e73; ">
      <div class="center_image" style="color:white;font-size: 200px;left:18vw;right:18vw;position:relative;"><i class="zmdi zmdi-close"></i></div>
    </div>
    <div id="btn-validate" class="footer_button" style=" background-color: #4db6ac;float:right; ">
      <div class="center_image" style="color:white;font-size: 200px;left:18vw;right:18vw;position:relative;"><i class="zmdi zmdi-check"></i></div>
    </div>
  </div>

  <style>

    .center_image{
      display:block;margin-right:auto;margin-left:auto;";
    }

    .center_text{
      text-align: center;
    }


    .footer_button:hover{

    }

    .footer_button{
      width:50vw;
      height:100%;
      display:inline-block;
    }


    .footer_like_tinder{
      border-top: solid rgba(100,100,100,0.3) 1px;
      position: fixed;
      width: 100vw;
      height: 15vh;
      bottom:0px;


    }
  </style>
</template>

<template name="listmymision">
  <li class="collection-item avatar">
    <img src="{{ logo }}" alt="" class="circle" >
    <span class=" center_text title">{{ title}}</span>
    <p class=" center_text title">
      {{ what }}
    </p>
    <p>{{ when }} {{where }}
    </p>
    <p style="font-size:25px;" class="truncate"><br>{{description}}</p>

      <a href="missionDetail/{{_id}}" class="secondary-content waves-effect waves-light btn-large"><i class="material-icons">Voir la fiche</i></a>

  </li>
</template>

<template name="backoffice">
  {{> menu}}
  <table>
    <thead>
    <tr>
      <th data-field="title">Titre</th>
      <th data-field="description">Description</th>
      <th data-field="liked">Likée</th>
      <th data-field="logo">Logo</th>
      <th data-field="actions">Actions</th>
    </tr>
    </thead>
    <tbody>
    {{#each missions}}
    {{> mission}}
    {{else}}
    <tr style="text-align: center">Aucune mission :(</tr>
    {{/each}}
    </tbody>
  </table>

  {{> missionForm}}
  <br>
  <button class="btn materialize-red delete-all-button">Supprimer les missions</button>
</template>

<template name="subscribe">
  <img class="subscribe-logo" src="images/image1.JPG" />
  <div class="row sub-form">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

    </form>
  </div>
  <div class="row">
    <a href="/" class="btn sub-button sub-button-3">S'inscrire</a>
    <a href="/" class="btn sub-button sub-button-2">S'inscrire avec Facebook</a>
    <a href="/" class="btn sub-button sub-button-1">S'inscrire avec LinkedIn</a>
  </div>

  <style>
  </style>
</template>
