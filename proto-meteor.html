<head>
  <title>proto-meteor</title>
</head>

<body>
  <table>
    <thead>
    <tr>
      <th data-field="title">Titre</th>
      <th data-field="description">Description</th>
    </tr>
    </thead>
    <tbody>
    {{#each missions}}
    {{> mission}}
    {{/each}}
  </tbody>
    </table>

  {{> missionForm}}
</body>

<template name="mission">
  <tr>
    <td>
      {{title}}
    </td>
    <td>
      {{description}}
    </td>
  </tr>
</template>

<template name="missionForm">
    <div class="row">
      <form class="new-mission col s12">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="title" placeholder="Ajouter une mission" />
          </div>
          <div class="input-field col s6">
            <input type="text" name="description" placeholder="La description :)" />
          </div>
        </div>
        <button class="btn button-submit waves-effect waves-light" type="submit" name="action">Cr√©er
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
</template>
